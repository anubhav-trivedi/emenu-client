<div ng-include="'views/order/order_list.html'"></div>
<div class="row">
    <div class="col-xs-6"></div>
    <div class="col-xs-3">
        <label class="deposit-amount">Deposit/Amount Paid</label>
    </div>
    <div class="col-xs-3">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-dollar"></i></span>
            <input class="form-control amount-paid" type="number" min='0' ng-model="order.AmountPaid" z-validate />
        </div>
        <span class="warning" ng-if="order.getTotal() < order.AmountPaid">Deposit is greater than total amount, are you sure?</span>
    </div>
</div>
<div class="row">
    <div class="col-xs-5">
        <b>Delivery Address</b>
    </div>
    <div class="col-xs-7">
        <textarea class="form-control delAdd" ng-model="order.DeliveryAddress.StreetLine1"></textarea>
    </div>
</div>
<div class="row">
    <div class="col-xs-5">
        <b>City</b>
    </div>
    <div class="col-xs-7">
        <input type="text" class="form-control delAdd"  ng-model="order.DeliveryAddress.City"/>
    </div>
</div>

<div class="row">
    <div class="col-xs-5">
        <b>Postal Code</b>
    </div>
    <div class="col-xs-7">
        <input type="text" class="form-control delAdd"  ng-model="order.DeliveryAddress.PostCode"/>
    </div>
</div>
<div class="row">
    <div class="col-xs-5">
        <b>Delivery / Installation Date and Time</b>
    </div>
    <div class="col-xs-7">
        <input type="text" ng-model="formattedDate" class="form-control form_datetime">
    </div>
</div>
<div class="row">
    <div class="col-xs-5">
        <b>Payment Mode *</b>
    </div>
    <div class="col-xs-7">
        <div class="col-xs-3">
           <label><input type="radio" class="form-control" value="Cash" ng-model="order.PaymentMethod" name="payment-mode" />Cash</label>
        </div>
        <div class="col-xs-3">
           <label><input type="radio" class="form-control"  value="Cheque" ng-model="order.PaymentMethod" name="payment-mode" />Cheque</label>
        </div>
        <div class="col-xs-3">
           <label><input type="radio"  class="form-control" value="Visa" ng-model="order.PaymentMethod" name="payment-mode" />&nbsp;Visa</label>
        </div>
        <div class="col-xs-3">
           <label><input type="radio" class="form-control"  value="Master" ng-model="order.PaymentMethod" name="payment-mode" />Master</label>
        </div>
    </div>
</div>
<div class="row link">
    <div class="col-xs-12">
        <a ng-show="proceedFurther" class="btn btn-primary" ng-href="#/order/{{order.Id}}/confirm_order">Proceed</a>
    </div>
</div>
